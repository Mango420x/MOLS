# ================================================
# MOLS CI Pipeline
# Runs on every push and pull request to main
# ================================================

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    # -----------------------------------------------
    # PostgreSQL service container
    # Tests that require DB will use this instance
    # -----------------------------------------------
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: logistics_db
          POSTGRES_USER: logistics_user
          POSTGRES_PASSWORD: logistics123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

      # Step 1: Download the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies
      # Avoids re-downloading dependencies on every run
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 4: Make mvnw executable (required on Linux)
      - name: Make mvnw executable
        run: chmod +x mvnw

      # Step 5: Compile the project
      - name: Build with Maven
        run: ./mvnw clean compile -B

      # Step 6: Run all tests
      - name: Run tests
        run: ./mvnw test -B
        env:
          # Override application.properties with CI database values
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/logistics_db
          SPRING_DATASOURCE_USERNAME: logistics_user
          SPRING_DATASOURCE_PASSWORD: logistics123
          SPRING_JPA_HIBERNATE_DDL_AUTO: update