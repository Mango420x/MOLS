<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="col-lg-2 d-none d-lg-block border-end bg-body" th:fragment="sidebar(active)">
    <div class="p-3">
        <div class="text-uppercase small text-muted mb-2">Navigation</div>
        <div class="nav nav-pills flex-column gap-1">
            <a class="nav-link"
               th:classappend="${active == 'dashboard'} ? ' active'"
               th:href="@{/ui}">
                <i class="bi bi-speedometer2 me-1"></i> Dashboard
            </a>
            <a class="nav-link"
               th:classappend="${active == 'warehouses'} ? ' active'"
               th:href="@{/ui/warehouses}">
                <i class="bi bi-building me-1"></i> Warehouses
            </a>

            <a class="nav-link"
               th:classappend="${active == 'resources'} ? ' active'"
               th:href="@{/ui/resources}">
                <i class="bi bi-box2-heart me-1"></i> Resources
            </a>
            <a class="nav-link"
               th:classappend="${active == 'vehicles'} ? ' active'"
               th:href="@{/ui/vehicles}">
                <i class="bi bi-truck me-1"></i> Vehicles
            </a>

            <a class="nav-link"
               th:classappend="${active == 'stocks'} ? ' active'"
               th:href="@{/ui/stocks}">
                <i class="bi bi-boxes me-1"></i> Stock
            </a>

            <a class="nav-link"
               th:classappend="${active == 'movements'} ? ' active'"
               th:href="@{/ui/movements}">
                <i class="bi bi-clipboard-data me-1"></i> Audit log
            </a>
            <a class="nav-link"
               th:classappend="${active == 'orders'} ? ' active'"
               th:href="@{/ui/orders}">
                <i class="bi bi-receipt me-1"></i> Orders
            </a>

            <a class="nav-link"
               th:classappend="${active == 'shipments'} ? ' active'"
               th:href="@{/ui/shipments}">
                <i class="bi bi-truck-flatbed me-1"></i> Shipments
            </a>

            <a class="nav-link"
               th:classappend="${active == 'units'} ? ' active'"
               th:href="@{/ui/units}">
                <i class="bi bi-diagram-3 me-1"></i> Units
            </a>

        </div>
    </div>
</nav>
</body>
</html>
