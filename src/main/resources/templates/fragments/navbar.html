<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:fragment="navbar">
    <div class="container-fluid px-3 px-md-4">
        <a class="navbar-brand fw-semibold" th:href="@{/ui}">
            <i class="bi bi-shield-check me-1"></i>
            MOLS
            <span class="ms-2 d-none d-md-inline text-secondary fw-normal">
                Multimodal Operative Logistics System
            </span>
        </a>
        <div class="ms-auto d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm"
                    type="button"
                    id="theme-toggle"
                    aria-label="Toggle theme">
                <i class="bi bi-moon-stars" id="theme-toggle-icon"></i>
            </button>
            <a class="btn btn-sm btn-mols-swagger" th:href="@{/swagger-ui.html}" target="_blank">Swagger</a>
            <a class="btn btn-sm btn-mols-openapi" th:href="@{/v3/api-docs}" target="_blank">OpenAPI</a>

            <a class="btn btn-sm btn-outline-primary"
               sec:authorize="isAnonymous()"
               th:href="@{/ui/login}">
                Login
            </a>

            <div class="dropdown" sec:authorize="isAuthenticated()">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">user</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item"
                           sec:authorize="hasRole('ADMIN')"
                           th:href="@{/ui/users}">
                            <i class="bi bi-people me-1"></i>
                            Users
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form method="post" th:action="@{/ui/logout}">
                            <div th:replace="~{fragments/csrf :: csrf}"></div>
                            <button class="dropdown-item text-danger" type="submit">
                                <i class="bi bi-box-arrow-right me-1"></i>
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
