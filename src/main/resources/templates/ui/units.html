<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Units')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('units')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Units</h1>
                <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/ui/units/new}">
                    <i class="bi bi-plus-lg me-1"></i>
                    New unit
                </a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>
                                <a class="link-underline link-underline-opacity-0"
                                   th:href="@{/ui/units(sort='id',dir=${sortKey == 'id' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    ID
                                    <i class="bi"
                                       th:classappend="${sortKey == 'id' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="link-underline link-underline-opacity-0"
                                   th:href="@{/ui/units(sort='name',dir=${sortKey == 'name' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Name
                                    <i class="bi"
                                       th:classappend="${sortKey == 'name' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="link-underline link-underline-opacity-0"
                                   th:href="@{/ui/units(sort='location',dir=${sortKey == 'location' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Location
                                    <i class="bi"
                                       th:classappend="${sortKey == 'location' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(units)}">
                            <td colspan="4" class="text-center text-secondary py-4">No units to display.</td>
                        </tr>
                        <tr th:each="unit : ${units}">
                            <td th:text="${unit.id}"></td>
                            <td th:text="${unit.name}"></td>
                            <td th:text="${unit.location}"></td>
                            <td class="text-end">
                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <a class="btn btn-sm btn-outline-primary"
                                       th:href="@{/ui/units/{id}/edit(id=${unit.id})}">
                                        Edit
                                    </a>
                                    <form class="d-inline"
                                          th:action="@{/ui/units/{id}/delete(id=${unit.id})}"
                                          method="post"
                                          onsubmit="return confirm('Delete this unit?');">
                                        <div th:replace="~{fragments/csrf :: csrf}"></div>
                                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
