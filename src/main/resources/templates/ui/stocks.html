<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Stock')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('stocks')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Stock</h1>
                <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/ui/stocks/new}">
                    <i class="bi bi-plus-lg me-1"></i>
                    New stock record
                </a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>
                                <a class="link-underline link-underline-opacity-0"
                                   th:href="@{/ui/stocks(sort='id',dir=${sortKey == 'id' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    ID
                                    <i class="bi"
                                       th:classappend="${sortKey == 'id' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="link-underline link-underline-opacity-0"
                                   th:href="@{/ui/stocks(sort='resource',dir=${sortKey == 'resource' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Resource
                                    <i class="bi"
                                       th:classappend="${sortKey == 'resource' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="link-underline link-underline-opacity-0"
                                   th:href="@{/ui/stocks(sort='warehouse',dir=${sortKey == 'warehouse' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Warehouse
                                    <i class="bi"
                                       th:classappend="${sortKey == 'warehouse' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">
                                <a class="link-underline link-underline-opacity-0"
                                   th:href="@{/ui/stocks(sort='quantity',dir=${sortKey == 'quantity' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Qty
                                    <i class="bi"
                                       th:classappend="${sortKey == 'quantity' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(stocks)}">
                            <td colspan="5" class="text-center text-secondary py-4">No stock records to display.</td>
                        </tr>
                        <tr th:each="stock : ${stocks}">
                            <td th:text="${stock.id}"></td>
                            <td>
                                <div class="fw-semibold" th:text="${stock.resource != null ? stock.resource.name : '-'}"></div>
                                <div class="small text-secondary">
                                    <span th:text="${stock.resource != null ? stock.resource.type : '-'}"></span>
                                    <span th:if="${stock.resource != null && stock.resource.criticality != null}">
                                        â€¢ <span th:text="${stock.resource.criticality}"></span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class="fw-semibold" th:text="${stock.warehouse != null ? stock.warehouse.name : '-'}"></div>
                                <div class="small text-secondary" th:text="${stock.warehouse != null ? stock.warehouse.location : '-'}"></div>
                            </td>
                            <td class="text-end">
                                <span class="badge"
                                      th:classappend="${stock.quantity == 0} ? ' text-bg-secondary' : ' text-bg-success'"
                                      th:text="${stock.quantity}"></span>
                            </td>
                            <td class="text-end">
                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <a class="btn btn-sm btn-outline-primary"
                                       th:href="@{/ui/stocks/{id}/adjust(id=${stock.id})}">
                                        Adjust
                                    </a>
                                    <form class="d-inline"
                                          th:action="@{/ui/stocks/{id}/delete(id=${stock.id})}"
                                          method="post"
                                          onsubmit="return confirm('Delete this stock record?');">
                                        <div th:replace="~{fragments/csrf :: csrf}"></div>
                                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card mt-3 shadow-sm border-0">
                <div class="card-body text-secondary">
                    To keep a complete audit history, use <span class="fw-semibold">Adjust</span> to increase or decrease quantity.
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
