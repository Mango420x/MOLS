<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${formMode == 'create' ? 'New shipment' : 'Edit shipment'})}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('shipments')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0" th:text="${formMode == 'create' ? 'New shipment' : 'Edit shipment'}">Shipment</h1>
                    <div class="text-secondary" th:if="${formMode == 'edit'}" th:text="'ID: ' + ${shipmentId}"></div>
                </div>
                <a class="btn btn-outline-secondary" th:href="@{/ui/shipments}">Back</a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:object="${shipmentForm}"
                          method="post"
                          th:action="${formMode == 'create'} ? @{/ui/shipments} : @{/ui/shipments/{id}(id=${shipmentId})}">

                        <div th:replace="~{fragments/csrf :: csrf}"></div>

                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="orderId" class="form-label">Order</label>
                                <select id="orderId" class="form-select"
                                        th:field="*{orderId}"
                                        th:classappend="${#fields.hasErrors('orderId')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select an order</option>
                                    <option th:each="order : ${orders}"
                                            th:value="${order.id}"
                                            th:text="${'Order #' + order.id + (order.unit != null ? ' — ' + order.unit.name : '') + (order.dateCreated != null ? ' — ' + order.dateCreated : '')}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{orderId}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="vehicleId" class="form-label">Vehicle</label>
                                <select id="vehicleId" class="form-select"
                                        th:field="*{vehicleId}"
                                        th:classappend="${#fields.hasErrors('vehicleId')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a vehicle</option>
                                    <option th:each="vehicle : ${vehicles}"
                                            th:value="${vehicle.id}"
                                            th:text="${'Vehicle #' + vehicle.id + (vehicle.type != null ? ' — ' + vehicle.type : '') + (vehicle.status != null ? ' — ' + vehicle.status : '')}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{vehicleId}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="warehouseId" class="form-label">Warehouse</label>
                                <select id="warehouseId" class="form-select"
                                        th:field="*{warehouseId}"
                                        th:classappend="${#fields.hasErrors('warehouseId')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a warehouse</option>
                                    <option th:each="warehouse : ${warehouses}"
                                            th:value="${warehouse.id}"
                                            th:text="${warehouse.name + (warehouse.location != null ? ' — ' + warehouse.location : '')}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{warehouseId}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select"
                                        th:field="*{status}"
                                        th:classappend="${#fields.hasErrors('status')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a status</option>
                                    <option th:each="s : ${shipmentStatuses}" th:value="${s}"
                                            th:text="${s == 'IN_TRANSIT' ? 'In transit' : (s == 'PLANNED' ? 'Planned' : (s == 'DELIVERED' ? 'Delivered' : s))}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{status}">Please check this field.</div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2 me-1"></i>
                                Save
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/ui/shipments}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
