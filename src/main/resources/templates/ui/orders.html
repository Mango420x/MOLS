<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Orders')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('orders')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Orders</h1>
                <a class="btn btn-primary" th:href="@{/ui/orders/new}">
                    <i class="bi bi-plus-lg me-1"></i>
                    New order
                </a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/orders(sort='id',dir=${sortKey == 'id' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    ID
                                    <i class="bi"
                                       th:classappend="${sortKey == 'id' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/orders(sort='unit',dir=${sortKey == 'unit' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Unit
                                    <i class="bi"
                                       th:classappend="${sortKey == 'unit' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/orders(sort='date',dir=${sortKey == 'date' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Date created
                                    <i class="bi"
                                       th:classappend="${sortKey == 'date' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/orders(sort='status',dir=${sortKey == 'status' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Status
                                    <i class="bi"
                                       th:classappend="${sortKey == 'status' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="5" class="text-center text-secondary py-4">No orders to display.</td>
                        </tr>
                        <th:block th:each="order : ${orders}">
                        <tr>
                            <td>
                                <button class="btn btn-sm btn-link text-reset text-decoration-none p-0"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        th:attr="data-bs-target=${'#order-items-' + order.id},aria-controls=${'order-items-' + order.id}">
                                    <i class="bi bi-chevron-down me-1"></i>
                                    <span class="fw-semibold" th:text="${order.id}"></span>
                                </button>
                            </td>
                            <td>
                                <div class="fw-semibold" th:text="${order.unit != null ? order.unit.name : '—'}"></div>
                                <div class="small text-secondary" th:if="${order.unit != null}" th:text="${order.unit.location}"></div>
                            </td>
                            <td th:text="${order.dateCreated != null ? order.dateCreated : '-'}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${order.status == 'COMPLETED'} ? ' text-bg-success' : (${order.status == 'VALIDATED'} ? ' text-bg-warning' : ' text-bg-secondary')">
                                    <span th:text="${order.status == 'VALIDATED' ? 'Validated' : (order.status == 'COMPLETED' ? 'Completed' : 'Created')}"></span>
                                </span>
                            </td>
                            <td class="text-end">
                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{/ui/orders/{id}(id=${order.id})}">
                                    View
                                </a>
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/ui/orders/{id}/edit(id=${order.id})}">
                                    Edit
                                </a>
                                <form class="d-inline"
                                      th:action="@{/ui/orders/{id}/delete(id=${order.id})}"
                                      method="post"
                                      onsubmit="return confirm('Delete this order?');">
                                                                        <div th:replace="~{fragments/csrf :: csrf}"></div>
                                    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>

                        <tr th:id="${'order-items-' + order.id}" class="collapse bg-body-tertiary">
                            <td colspan="5" class="py-0">
                                <div class="p-3">
                                    <div class="fw-semibold mb-2">Items</div>

                                    <div th:with="items=${orderItemsByOrderId[order.id]}">
                                        <div class="text-secondary small" th:if="${#lists.isEmpty(items)}">No items in this order.</div>

                                        <div class="table-responsive" th:if="${!#lists.isEmpty(items)}">
                                            <table class="table table-sm align-middle mb-0">
                                                <thead>
                                                <tr>
                                                    <th>Resource</th>
                                                    <th class="text-end">Quantity</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="item : ${items}">
                                                    <td>
                                                        <div class="fw-semibold" th:text="${item.resource != null ? item.resource.name : '—'}"></div>
                                                        <div class="small text-secondary" th:if="${item.resource != null}" th:text="${item.resource.type}"></div>
                                                    </td>
                                                    <td class="text-end fw-semibold" th:text="${item.quantity}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
