<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Orders')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('orders')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <h1 class="h3 mb-3">Orders</h1>
            <div class="alert alert-warning" th:if="${dataError != null}" th:text="${dataError}"></div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Unit ID</th>
                            <th>Date Created</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="4" class="text-center text-secondary py-4">No orders to display.</td>
                        </tr>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.unit != null ? order.unit.id : '-'}"></td>
                            <td th:text="${order.dateCreated != null ? order.dateCreated : '-'}"></td>
                            <td>
                                <span class="badge text-bg-light border" th:text="${order.status}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
