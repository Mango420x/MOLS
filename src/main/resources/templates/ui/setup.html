<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Setup')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h1 class="h4 mb-2">First-time setup</h1>
            <p class="text-body-secondary mb-3">Create the first ADMIN account to start using the app.</p>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <form method="post" th:action="@{/ui/setup}">
                <div th:replace="~{fragments/csrf :: csrf}"></div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control" autocomplete="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" autocomplete="new-password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create admin</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
