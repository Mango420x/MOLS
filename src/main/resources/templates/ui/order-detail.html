<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Order detail')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('orders')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0" th:text="'Order #' + ${order.id}">Order</h1>
                    <div class="text-secondary">
                        <span th:text="${order.unit != null ? order.unit.name : 'Unit —'}"></span>
                        <span th:if="${order.dateCreated != null}"> • <span th:text="${order.dateCreated}"></span></span>
                        <span th:if="${order.status != null}"> • <span th:text="${order.status}"></span></span>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary" th:href="@{/ui/orders}">Back</a>
                    <a class="btn btn-outline-primary" th:href="@{/ui/orders/{id}/edit(id=${order.id})}">Edit</a>
                </div>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="row g-3">
                <div class="col-12 col-xl-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h2 class="h5">Items</h2>
                            <div class="table-responsive">
                                <table class="table table-sm align-middle mb-0">
                                    <thead>
                                    <tr>
                                        <th>Resource</th>
                                        <th class="text-end" style="width: 140px;">Qty</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(items)}">
                                        <td colspan="2" class="text-center text-secondary py-3">No items.</td>
                                    </tr>
                                    <tr th:each="item : ${items}">
                                        <td>
                                            <div class="fw-semibold" th:text="${item.resource != null ? item.resource.name : '—'}"></div>
                                            <div class="small text-secondary" th:if="${item.resource != null}" th:text="${item.resource.type}"></div>
                                        </td>
                                        <td class="text-end fw-semibold" th:text="${item.quantity}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-xl-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h2 class="h5">Shipments</h2>
                            <div class="table-responsive">
                                <table class="table table-sm align-middle mb-0">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Warehouse</th>
                                        <th>Status</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(shipments)}">
                                        <td colspan="4" class="text-center text-secondary py-3">No shipments.</td>
                                    </tr>
                                    <tr th:each="s : ${shipments}">
                                        <td class="fw-semibold" th:text="${s.id}"></td>
                                        <td th:text="${s.warehouse != null ? s.warehouse.name : '—'}"></td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${s.status == 'DELIVERED'} ? ' text-bg-success' : (${s.status == 'IN_TRANSIT'} ? ' text-bg-warning' : ' text-bg-secondary')"
                                                  th:text="${s.status}"></span>
                                        </td>
                                        <td class="text-end">
                                            <a class="btn btn-sm btn-outline-primary" th:href="@{/ui/shipments/{id}(id=${s.id})}">View</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h2 class="h5">Movements (linked)</h2>
                            <div class="text-secondary small mb-2">Only movements explicitly linked to this order are shown.</div>
                            <div class="table-responsive">
                                <table class="table table-sm align-middle mb-0">
                                    <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Action</th>
                                        <th class="text-end">Amount</th>
                                        <th>Reason</th>
                                        <th class="text-end">Shipment</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(movements)}">
                                        <td colspan="5" class="text-center text-secondary py-3">No linked movements.</td>
                                    </tr>
                                    <tr th:each="m : ${movements}">
                                        <td th:text="${m.dateTime != null ? #temporals.format(m.dateTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${m.type == 'ENTRY'} ? ' text-bg-success' : (${m.type == 'EXIT'} ? ' text-bg-warning' : ' text-bg-secondary')"
                                                  th:text="${m.type}"></span>
                                        </td>
                                        <td class="text-end fw-semibold" th:text="${m.quantity}"></td>
                                        <td th:text="${m.reason != null ? m.reason : '—'}"></td>
                                        <td class="text-end">
                                            <a th:if="${m.shipmentId != null}" class="btn btn-sm btn-outline-secondary" th:href="@{/ui/shipments/{id}(id=${m.shipmentId})}" th:text="${m.shipmentId}"></a>
                                            <span th:if="${m.shipmentId == null}" class="text-secondary">—</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
