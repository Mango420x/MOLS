<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('New stock record')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('stocks')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0">New stock record</h1>
                    <div class="text-secondary">Creates a stock entry for the selected resource and warehouse (initial quantity can be 0).</div>
                </div>
                <a class="btn btn-outline-secondary" th:href="@{/ui/stocks}">Back</a>
            </div>

            <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:object="${stockForm}" method="post" th:action="@{/ui/stocks}">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="resourceId" class="form-label">Resource</label>
                                <select id="resourceId" class="form-select"
                                        th:field="*{resourceId}"
                                        th:classappend="${#fields.hasErrors('resourceId')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a resource</option>
                                    <option th:each="resource : ${resources}"
                                            th:value="${resource.id}"
                                            th:text="${resource.name + ' (' + resource.type + ', ' + resource.criticality + ')'}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{resourceId}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="warehouseId" class="form-label">Warehouse</label>
                                <select id="warehouseId" class="form-select"
                                        th:field="*{warehouseId}"
                                        th:classappend="${#fields.hasErrors('warehouseId')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a warehouse</option>
                                    <option th:each="warehouse : ${warehouses}"
                                            th:value="${warehouse.id}"
                                            th:text="${warehouse.name + ' â€” ' + warehouse.location}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{warehouseId}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-4">
                                <label for="quantity" class="form-label">Initial quantity</label>
                                <input id="quantity" type="number" class="form-control"
                                       th:field="*{quantity}"
                                       min="0"
                                       step="1"
                                       th:classappend="${#fields.hasErrors('quantity')} ? ' is-invalid'">
                                <div class="invalid-feedback" th:errors="*{quantity}">Please check this field.</div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2 me-1"></i>
                                Create
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/ui/stocks}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
