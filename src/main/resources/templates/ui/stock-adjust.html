<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Adjust stock')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('stocks')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0">Adjust stock</h1>
                    <div class="text-secondary" th:text="'Stock ID: ' + ${stock.id}"></div>
                </div>
                <a class="btn btn-outline-secondary" th:href="@{/ui/stocks}">Back</a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="row g-3">
                <div class="col-12 col-lg-5">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body">
                            <div class="text-uppercase small text-secondary">Current</div>
                            <div class="mt-2">
                                <div class="fw-semibold" th:text="${stock.resource != null ? stock.resource.name : '-'}"></div>
                                <div class="small text-secondary" th:text="${stock.resource != null ? (stock.resource.type + ' â€¢ ' + stock.resource.criticality) : '-'}"></div>
                            </div>
                            <div class="mt-3">
                                <div class="fw-semibold" th:text="${stock.warehouse != null ? stock.warehouse.name : '-'}"></div>
                                <div class="small text-secondary" th:text="${stock.warehouse != null ? stock.warehouse.location : '-'}"></div>
                            </div>
                            <div class="mt-3">
                                <div class="text-uppercase small text-secondary">Quantity</div>
                                <div class="display-6 fw-semibold" th:text="${stock.quantity}">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <form th:object="${adjustForm}"
                                  method="post"
                                  th:action="@{/ui/stocks/{id}/adjust(id=${stock.id})}">

                                <div th:replace="~{fragments/csrf :: csrf}"></div>

                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <label for="operation" class="form-label">Action</label>
                                        <select id="operation" class="form-select"
                                                th:field="*{operation}"
                                                th:classappend="${#fields.hasErrors('operation')} ? ' is-invalid'">
                                            <option value="" selected disabled>Select an action</option>
                                            <option value="INCREASE">Increase stock</option>
                                            <option value="DECREASE">Decrease stock</option>
                                        </select>
                                        <div class="invalid-feedback" th:errors="*{operation}">Please check this field.</div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input id="amount" type="number" class="form-control"
                                               th:field="*{amount}"
                                               min="1"
                                               step="1"
                                               placeholder="e.g. 5"
                                               th:classappend="${#fields.hasErrors('amount')} ? ' is-invalid'">
                                        <div class="invalid-feedback" th:errors="*{amount}">Please check this field.</div>
                                    </div>
                                </div>

                                <div class="form-text mt-2">
                                    Every change is recorded in the audit log (movement history). Decreases cannot go below zero.
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check2-circle me-1"></i>
                                        Apply change
                                    </button>
                                    <a class="btn btn-outline-secondary" th:href="@{/ui/stocks}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
