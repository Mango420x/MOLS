<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Shipments')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('shipments')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Shipments</h1>
                <a class="btn btn-primary" th:href="@{/ui/shipments/new}">
                    <i class="bi bi-plus-lg me-1"></i>
                    New shipment
                </a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/shipments(sort='id',dir=${sortKey == 'id' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    ID
                                    <i class="bi"
                                       th:classappend="${sortKey == 'id' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/shipments(sort='order',dir=${sortKey == 'order' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Order
                                    <i class="bi"
                                       th:classappend="${sortKey == 'order' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/shipments(sort='vehicle',dir=${sortKey == 'vehicle' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Vehicle
                                    <i class="bi"
                                       th:classappend="${sortKey == 'vehicle' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/shipments(sort='warehouse',dir=${sortKey == 'warehouse' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Warehouse
                                    <i class="bi"
                                       th:classappend="${sortKey == 'warehouse' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/shipments(sort='status',dir=${sortKey == 'status' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Status
                                    <i class="bi"
                                       th:classappend="${sortKey == 'status' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(shipments)}">
                            <td colspan="6" class="text-center text-secondary py-4">No shipments to display.</td>
                        </tr>
                        <tr th:each="shipment : ${shipments}">
                            <td th:text="${shipment.id}"></td>
                            <td>
                                <div class="fw-semibold" th:text="${shipment.order != null ? 'Order #' + shipment.order.id : '—'}"></div>
                                <div class="small text-secondary"
                                     th:if="${shipment.order != null}"
                                     th:text="${(shipment.order.unit != null ? shipment.order.unit.name : 'Unit —') + ' • ' + (shipment.order.status != null ? shipment.order.status : 'Status —')}"></div>
                            </td>
                            <td>
                                <div class="fw-semibold" th:text="${shipment.vehicle != null ? 'Vehicle #' + shipment.vehicle.id : '—'}"></div>
                                <div class="small text-secondary" th:if="${shipment.vehicle != null}"
                                     th:text="${(shipment.vehicle.type != null ? shipment.vehicle.type : 'Type —') + ' • ' + (shipment.vehicle.status != null ? shipment.vehicle.status : 'Status —')}"></div>
                            </td>
                            <td>
                                <div class="fw-semibold" th:text="${shipment.warehouse != null ? shipment.warehouse.name : '—'}"></div>
                                <div class="small text-secondary" th:if="${shipment.warehouse != null}" th:text="${shipment.warehouse.location}"></div>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${shipment.status == 'DELIVERED'} ? ' text-bg-success' : (${shipment.status == 'IN_TRANSIT'} ? ' text-bg-warning' : (${shipment.status == 'PLANNED'} ? ' text-bg-secondary' : ' text-bg-info'))">
                                    <span th:text="${shipment.status == 'IN_TRANSIT' ? 'In transit' : (shipment.status == 'PLANNED' ? 'Planned' : (shipment.status == 'DELIVERED' ? 'Delivered' : shipment.status))}"></span>
                                </span>
                            </td>
                            <td class="text-end">
                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{/ui/shipments/{id}(id=${shipment.id})}">
                                    View
                                </a>
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/ui/shipments/{id}/edit(id=${shipment.id})}">
                                    Edit
                                </a>
                                <form class="d-inline"
                                      th:action="@{/ui/shipments/{id}/delete(id=${shipment.id})}"
                                      method="post"
                                      onsubmit="return confirm('Delete this shipment?');">
                                    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
