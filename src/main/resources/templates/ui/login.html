<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Login')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h1 class="h4 mb-3">Sign in</h1>

            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
                You have been signed out.
            </div>

            <form method="post" th:action="@{/ui/login}">
                <div th:replace="~{fragments/csrf :: csrf}"></div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control" autocomplete="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
