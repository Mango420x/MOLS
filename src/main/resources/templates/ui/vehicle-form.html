<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${formMode == 'create' ? 'New vehicle' : 'Edit vehicle'})}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('vehicles')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0" th:text="${formMode == 'create' ? 'New vehicle' : 'Edit vehicle'}">Vehicle</h1>
                    <div class="text-secondary" th:if="${formMode == 'edit'}" th:text="'ID: ' + ${vehicleId}"></div>
                </div>
                <a class="btn btn-outline-secondary" th:href="@{/ui/vehicles}">Back</a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:object="${vehicleForm}"
                          method="post"
                          th:action="${formMode == 'create'} ? @{/ui/vehicles} : @{/ui/vehicles/{id}(id=${vehicleId})}">

                        <div class="row g-3">
                            <div class="col-12 col-md-5">
                                <label for="type" class="form-label">Type</label>
                                <select id="type" class="form-select"
                                        th:field="*{type}"
                                        th:classappend="${#fields.hasErrors('type')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a type</option>
                                    <option value="LAND">Land</option>
                                    <option value="SEA">Sea</option>
                                    <option value="AIR">Air</option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{type}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-3">
                                <label for="capacity" class="form-label">Capacity (kg)</label>
                                <input id="capacity" type="number" class="form-control"
                                       th:field="*{capacity}"
                                       min="1"
                                       step="1"
                                       th:classappend="${#fields.hasErrors('capacity')} ? ' is-invalid'">
                                <div class="invalid-feedback" th:errors="*{capacity}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-4">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select"
                                        th:field="*{status}"
                                        th:classappend="${#fields.hasErrors('status')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a status</option>
                                    <option value="AVAILABLE">Available</option>
                                    <option value="IN_USE">In use</option>
                                    <option value="IN_REPAIR">In repair</option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{status}">Please check this field.</div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2 me-1"></i>
                                Save
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/ui/vehicles}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
