<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Shipment detail')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('shipments')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0" th:text="'Shipment #' + ${shipment.id}">Shipment</h1>
                    <div class="text-secondary">
                        <span th:text="${shipment.status != null ? shipment.status : 'Status —'}"></span>
                        <span th:if="${shipment.order != null}"> • Order #<span th:text="${shipment.order.id}"></span></span>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary" th:href="@{/ui/shipments}">Back</a>
                    <a class="btn btn-outline-primary" th:href="@{/ui/shipments/{id}/edit(id=${shipment.id})}">Edit</a>
                </div>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="row g-3">
                <div class="col-12 col-xl-5">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body">
                            <h2 class="h5">Context</h2>

                            <div class="mt-2">
                                <div class="text-uppercase small text-secondary">Order</div>
                                <div class="fw-semibold" th:text="${shipment.order != null ? 'Order #' + shipment.order.id : '—'}"></div>
                                <div class="small text-secondary" th:if="${shipment.order != null && shipment.order.unit != null}" th:text="${shipment.order.unit.name}"></div>
                            </div>

                            <div class="mt-3">
                                <div class="text-uppercase small text-secondary">Warehouse (origin)</div>
                                <div class="fw-semibold" th:text="${shipment.warehouse != null ? shipment.warehouse.name : '—'}"></div>
                                <div class="small text-secondary" th:if="${shipment.warehouse != null}" th:text="${shipment.warehouse.location}"></div>
                            </div>

                            <div class="mt-3">
                                <div class="text-uppercase small text-secondary">Vehicle</div>
                                <div class="fw-semibold" th:text="${shipment.vehicle != null ? 'Vehicle #' + shipment.vehicle.id : '—'}"></div>
                                <div class="small text-secondary" th:if="${shipment.vehicle != null}" th:text="${(shipment.vehicle.type != null ? shipment.vehicle.type : 'Type —') + ' • ' + (shipment.vehicle.status != null ? shipment.vehicle.status : 'Status —')}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-xl-7">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h2 class="h5">Order items</h2>
                            <div class="table-responsive">
                                <table class="table table-sm align-middle mb-0">
                                    <thead>
                                    <tr>
                                        <th>Resource</th>
                                        <th class="text-end" style="width: 140px;">Qty</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(items)}">
                                        <td colspan="2" class="text-center text-secondary py-3">No items.</td>
                                    </tr>
                                    <tr th:each="item : ${items}">
                                        <td>
                                            <div class="fw-semibold" th:text="${item.resource != null ? item.resource.name : '—'}"></div>
                                            <div class="small text-secondary" th:if="${item.resource != null}" th:text="${item.resource.type}"></div>
                                        </td>
                                        <td class="text-end fw-semibold" th:text="${item.quantity}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h2 class="h5">Movements (linked)</h2>
                            <div class="text-secondary small mb-2">Only movements explicitly linked to this shipment are shown.</div>
                            <div class="table-responsive">
                                <table class="table table-sm align-middle mb-0">
                                    <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Action</th>
                                        <th class="text-end">Amount</th>
                                        <th>Reason</th>
                                        <th class="text-end">Stock</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(movements)}">
                                        <td colspan="5" class="text-center text-secondary py-3">No linked movements.</td>
                                    </tr>
                                    <tr th:each="m : ${movements}">
                                        <td th:text="${m.dateTime != null ? #temporals.format(m.dateTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${m.type == 'ENTRY'} ? ' text-bg-success' : (${m.type == 'EXIT'} ? ' text-bg-warning' : ' text-bg-secondary')"
                                                  th:text="${m.type}"></span>
                                        </td>
                                        <td class="text-end fw-semibold" th:text="${m.quantity}"></td>
                                        <td th:text="${m.reason != null ? m.reason : '—'}"></td>
                                        <td class="text-end text-secondary" th:text="${m.stock != null ? m.stock.id : '—'}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
