<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Resources')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('resources')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Resources</h1>
                <a class="btn btn-primary" th:href="@{/ui/resources/new}">
                    <i class="bi bi-plus-lg me-1"></i>
                    New resource
                </a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/resources(sort='id',dir=${sortKey == 'id' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    ID
                                    <i class="bi"
                                       th:classappend="${sortKey == 'id' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/resources(sort='name',dir=${sortKey == 'name' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Name
                                    <i class="bi"
                                       th:classappend="${sortKey == 'name' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/resources(sort='type',dir=${sortKey == 'type' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Type
                                    <i class="bi"
                                       th:classappend="${sortKey == 'type' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/resources(sort='criticality',dir=${sortKey == 'criticality' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Criticality
                                    <i class="bi"
                                       th:classappend="${sortKey == 'criticality' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(resources)}">
                            <td colspan="5" class="text-center text-secondary py-4">No resources to display.</td>
                        </tr>
                        <tr th:each="resource : ${resources}">
                            <td th:text="${resource.id}"></td>
                            <td class="fw-semibold" th:text="${resource.name}"></td>
                            <td th:text="${resource.type}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${resource.criticality == 'HIGH'} ? ' text-bg-danger' : (${resource.criticality == 'MEDIUM'} ? ' text-bg-warning' : (${resource.criticality == 'LOW'} ? ' text-bg-success' : ' text-bg-secondary'))">
                                    <span th:text="${resource.criticality}"></span>
                                </span>
                            </td>
                            <td class="text-end">
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/ui/resources/{id}/edit(id=${resource.id})}">
                                    Edit
                                </a>
                                <form class="d-inline"
                                      th:action="@{/ui/resources/{id}/delete(id=${resource.id})}"
                                      method="post"
                                      onsubmit="return confirm('Delete this resource?');">
                                                                        <div th:replace="~{fragments/csrf :: csrf}"></div>
                                    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
