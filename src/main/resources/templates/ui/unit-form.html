<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${formMode == 'create' ? 'New unit' : 'Edit unit'})}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('units')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0" th:text="${formMode == 'create' ? 'New unit' : 'Edit unit'}">Unit</h1>
                    <div class="text-secondary" th:if="${formMode == 'edit'}" th:text="'ID: ' + ${unitId}"></div>
                </div>
                <a class="btn btn-outline-secondary" th:href="@{/ui/units}">Back</a>
            </div>

            <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:object="${unitForm}"
                          method="post"
                          th:action="${formMode == 'create'} ? @{/ui/units} : @{/ui/units/{id}(id=${unitId})}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" type="text" class="form-control"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
                            <div class="invalid-feedback" th:errors="*{name}">Please check this field.</div>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input id="location" type="text" class="form-control"
                                   th:field="*{location}"
                                   th:classappend="${#fields.hasErrors('location')} ? ' is-invalid'">
                            <div class="invalid-feedback" th:errors="*{location}">Please check this field.</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2 me-1"></i>
                                Save
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/ui/units}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
