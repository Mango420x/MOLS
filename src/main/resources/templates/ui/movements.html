<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Audit log')}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('movements')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0">Audit log</h1>
                    <div class="text-secondary">History of stock changes recorded by the system.</div>
                </div>
            </div>

            <div class="alert alert-warning" th:if="${dataError != null}" th:text="${dataError}"></div>

            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/movements(sort='date',dir=${sortKey == 'date' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Date
                                    <i class="bi"
                                       th:classappend="${sortKey == 'date' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/movements(sort='action',dir=${sortKey == 'action' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Action
                                    <i class="bi"
                                       th:classappend="${sortKey == 'action' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/movements(sort='amount',dir=${sortKey == 'amount' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Amount
                                    <i class="bi"
                                       th:classappend="${sortKey == 'amount' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/movements(sort='resource',dir=${sortKey == 'resource' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Resource
                                    <i class="bi"
                                       th:classappend="${sortKey == 'resource' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/movements(sort='warehouse',dir=${sortKey == 'warehouse' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Warehouse
                                    <i class="bi"
                                       th:classappend="${sortKey == 'warehouse' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                            <th class="text-end">
                                <a class="text-reset text-decoration-none"
                                   th:href="@{/ui/movements(sort='stock',dir=${sortKey == 'stock' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                                    Stock ID
                                    <i class="bi"
                                       th:classappend="${sortKey == 'stock' ? (sortDir == 'asc' ? ' bi-sort-up' : ' bi-sort-down') : ' bi-arrow-down-up'}"></i>
                                </a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(movements)}">
                            <td colspan="6" class="text-center text-secondary py-4">No audit entries to display.</td>
                        </tr>
                        <tr th:each="movement : ${movements}">
                            <td>
                                <div class="fw-semibold" th:text="${movement.dateTime != null ? #temporals.format(movement.dateTime, 'yyyy-MM-dd HH:mm') : '-'}"></div>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${movement.type == 'ENTRY'} ? ' text-bg-success' : (${movement.type == 'EXIT'} ? ' text-bg-warning' : ' text-bg-secondary')">
                                    <span th:switch="${movement.type}">
                                        <span th:case="'ENTRY'">Increase</span>
                                        <span th:case="'EXIT'">Decrease</span>
                                        <span th:case="'TRANSFER'">Transfer</span>
                                        <span th:case="*" th:text="${movement.type}"></span>
                                    </span>
                                </span>
                            </td>
                            <td class="text-end">
                                <span th:text="${movement.quantity}">0</span>
                            </td>
                            <td>
                                <div class="fw-semibold" th:text="${movement.stock != null && movement.stock.resource != null ? movement.stock.resource.name : '-'}"></div>
                                <div class="small text-secondary"
                                     th:text="${movement.stock != null && movement.stock.resource != null ? movement.stock.resource.type : '-'}"></div>
                            </td>
                            <td>
                                <div class="fw-semibold" th:text="${movement.stock != null && movement.stock.warehouse != null ? movement.stock.warehouse.name : '-'}"></div>
                                <div class="small text-secondary"
                                     th:text="${movement.stock != null && movement.stock.warehouse != null ? movement.stock.warehouse.location : '-'}"></div>
                            </td>
                            <td class="text-end" th:text="${movement.stock != null ? movement.stock.id : '-'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card mt-3 shadow-sm border-0">
                <div class="card-body text-secondary">
                    This log helps you review what changed and when. “Changed by” can be enabled if user sign-in is required for the dashboard.
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
