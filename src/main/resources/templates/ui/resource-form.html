<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${formMode == 'create' ? 'New resource' : 'Edit resource'})}"></head>
<body class="bg-body-tertiary">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-main">
        <div th:replace="~{fragments/sidebar :: sidebar('resources')}"></div>

        <main class="col-12 col-lg-10 px-3 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h3 mb-0" th:text="${formMode == 'create' ? 'New resource' : 'Edit resource'}">Resource</h1>
                    <div class="text-secondary" th:if="${formMode == 'edit'}" th:text="'ID: ' + ${resourceId}"></div>
                </div>
                <a class="btn btn-outline-secondary" th:href="@{/ui/resources}">Back</a>
            </div>

            <div th:replace="~{fragments/alerts :: alerts}"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:object="${resourceForm}"
                          method="post"
                          th:action="${formMode == 'create'} ? @{/ui/resources} : @{/ui/resources/{id}(id=${resourceId})}">

                        <div th:replace="~{fragments/csrf :: csrf}"></div>

                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" type="text" class="form-control"
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
                                <div class="invalid-feedback" th:errors="*{name}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="type" class="form-label">Type</label>
                                <input id="type" type="text" class="form-control"
                                       th:field="*{type}"
                                       placeholder="e.g. Equipment, Material"
                                       th:classappend="${#fields.hasErrors('type')} ? ' is-invalid'">
                                <div class="invalid-feedback" th:errors="*{type}">Please check this field.</div>
                            </div>

                            <div class="col-12 col-md-4">
                                <label for="criticality" class="form-label">Criticality</label>
                                <select id="criticality" class="form-select"
                                        th:field="*{criticality}"
                                        th:classappend="${#fields.hasErrors('criticality')} ? ' is-invalid'">
                                    <option value="" selected disabled>Select a level</option>
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="HIGH">High</option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{criticality}">Please check this field.</div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2 me-1"></i>
                                Save
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/ui/resources}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
