# ===============================
# Spring Boot Application
# ===============================
spring.application.name=logistics
server.port=8080

# ===============================
# Default PostgreSQL datasource (for development)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/logistics_db
spring.datasource.username=logistics_user
spring.datasource.password=logistics123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Notes:
# - These credentials are safe for development and MVP purposes only.
# - In the future, you can override by passing system properties:
#   java -Dspring.datasource.username=custom_user -Dspring.datasource.password=custom_pass -jar logistics.jar
# - Or by using external config files if deploying to production.
